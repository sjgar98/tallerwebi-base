<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registro</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>

<main role="main" class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 60px;">
  <div class="col-md-6 login-box">
    <form th:action="@{/registrarme}" method="POST" th:object="${usuario}">
      <h3 class="text-center mb-4">Crear Cuenta</h3>

      <input th:field="*{nombreUsuario}" placeholder="Nombre de usuario" class="form-control" required />
      <input th:field="*{nombre}" placeholder="Nombre" class="form-control" required />
      <input th:field="*{apellido}" placeholder="Apellido" class="form-control" required />
      <input th:field="*{email}" type="email" placeholder="Email" class="form-control" required />
      <input th:field="*{password}" type="password" placeholder="Contraseña" class="form-control" required />

      <button id="btn-registrarme" class="btn boton-rpg w-100" type="submit">Registrarme</button>

      <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
    </form>
    <div class="text-center mt-3">
      <a id="ir-a-login" href="login">¿Ya tenés cuenta? Iniciá sesión</a>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
