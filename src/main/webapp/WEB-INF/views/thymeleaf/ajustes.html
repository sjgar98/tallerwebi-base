<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajustes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1>Ajustes</h1>

  <div class="container-xl mt-3 p-3 w-50 mx-auto">
    <form>
        <span class="fw-bold">Graficos</span>

        <div class="mb-3">
            <label for="exampleColorInput" class="form-label">Color de Fondo</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Pantalla Complea</label>
            </div>
        </div>
        <span class="fw-bold">Volumen</span>
        <div class="mb-3">
            <label for="customRange1" class="form-label">Volumen general</label>
            <input type="range" class="form-range" id="customRange1">
            <label for="customRange2" class="form-label">Musica</label>
            <input type="range" class="form-range" id="customRange2">
            <label for="customRange3" class="form-label">Efectos</label>
            <input type="range" class="form-range" id="customRange3">

        </div>
        <span class="fw-bold">Juego</span>
        <div class="mb-3">
            <label for="idioma" class="form-label">Seleccionar Idioma</label>
            <select class="form-select mb-3" aria-label="Default select example" id="idioma">
                <option value="1">Espa√±ol</option>
                <option value="2">Ingles</option>

            </select>

            <label for="dificultades" class="form-label">Dificultad</label>
            <select class="form-select mb-3" aria-label="Default select example" id="dificultades">
                <option value="1">Facil</option>
                <option value="2">Normal</option>
                <option value="3">Dificil</option>
            </select>

            <button type="button" class="btn btn-info">Mapa Controles</button>
        </div>


        <span class="fw-bold">Extras</span>
        <div class="mb-3">
            <button type="button" class="btn btn-info">Ver Creditos</button>
            <button type="button" class="btn btn-danger">Informar Error</button>
            <button type="button" class="btn btn-dark">Reestablecer Ajustes Predeterminados</button>
        </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
