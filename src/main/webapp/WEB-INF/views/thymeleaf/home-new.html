<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>
<body>
<main role="main" class="container justify-content-center align-items-center h-100">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Elige un nombre de personaje</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <form th:action="@{/home/new}" method="POST" th:object="${body}" class="d-flex flex-column gap-3">
                <input th:field="*{nombre}" id="nombre" type="text" placeholder="Nombre" class="form-control" required />
                <button id="btn-login" class="btn btn-primary w-100" type="submit">Comenzar</button>
            </form>
        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
