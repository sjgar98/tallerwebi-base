<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Victoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/inventario.css}"/>
</head>
<body>
<h1 class="container text-center pt-3">FELICIDADES GANASTE EL COMBATE!, ACA TENES TUS RECOMPENSAS</h1>


<div class="container-xl mt-3 p-3">
    <div class="container text-center pt-3">
        <div >
            <div class="panel-inventarioRecompensa" id="descNivel">
                <div class="d-flex flex-row">
                    <div th:each="objeto: ${objetos}"
                         class="slot" th:classappend="${'rango-'+objeto.objeto.rango}"
                         data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
                         th:attr="data-bs-title=${objeto.objeto.getTooltip(true)}"
                         tabindex="0"
                    >
                        <img th:src="@{/img/items/{imagenSrc}(imagenSrc=${objeto.objeto.imagenSrc})}" th:attr="alt=${objeto.objeto.nombre}">
                        <span class="slot-qty" th:text="${objeto.cantidad}"></span>
                    </div>
                </div>

               <strong th:text="'Oro: ' + ${recompensaOro}"> </strong>

            </div>

        </div>


    </div>


    <div class="container text-center pt-3 ">
        <form th:action="@{/combate/agararRecompensa}" method="get">
            <button class="btn btn-primary" type="submit">AGARRA LA RECOMPENSA</button>
        </form>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
 const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
