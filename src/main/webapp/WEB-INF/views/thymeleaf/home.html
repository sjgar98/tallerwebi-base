<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

  </head>
  <body>
    <main role="main" class="container d-flex flex-column gap-5 h-100">
      <div class="row flex-grow-1">
        <div class="col-4">
          <div class="container panel-anuncios h-100 py-5">
            <div class="row mb-3">
              <div class="col-12">
                <h1>Anuncios</h1>
              </div>
            </div>
            <div class="row mb-3" th:each="anuncio: ${anuncios}">
              <div class="col-12">
                <h3 th:text="${anuncio.title}"></h3>
                <div th:text="${anuncio.content}"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <div class="container panel-estadisticas d-flex flex-column h-100 py-5">
            <div>
              <h4 th:text="${jugador.nombre}"></h4>
            </div>
            <div>
              <strong>Nivel:</strong>
              <span th:text="${jugador.nivel}"></span>
            </div>
            <div>
              <strong>Vida:</strong>
              <span th:text="${jugador.vidaMaxima}"></span>
            </div>
            <div>
              <strong>Ataque:</strong>
              <span th:text="${jugador.ataque}"></span>
            </div>
            <div>
              <strong>Defensa:</strong>
              <span th:text="${jugador.defensa}"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-around">
        <div class="col-auto">
          <a th:href="@{/seleccion-nivel}" class="btn btn-primary px-4 py-3 fs-2">Campa√±a</a>
        </div>
        <div class="col-auto">
          <a th:href="@{/inventario}" class="btn btn-primary px-4 py-3 fs-2">Inventario</a>
        </div>
        <div class="col-auto">
          <a th:href="@{/tienda}" class="btn btn-primary px-4 py-3 fs-2">Tienda</a>
        </div>
        <div class="col-auto">
          <a th:href="@{/ajustes}" class="btn btn-primary px-4 py-3 fs-2">Opciones</a>
        </div>
      </div>
    </main>
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
  </body>
</html>
