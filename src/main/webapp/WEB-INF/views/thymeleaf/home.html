<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

  </head>
  <body>
    <main role="main" class="container-fluid d-flex h-100">
      <div class="row flex-grow-1">
        <div class="col-3 ps-0">
          <div class="panel panel-floating-bottom text-white">
            <div class="panel-content">
              <h3 class="text-center">Anuncios</h3>
              <div th:each="anuncio: ${anuncios}">
                <h4 th:text="${anuncio.title}"></h4>
                <div th:text="${anuncio.content}"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex flex-column justify-content-around align-items-center h-100 home-options">
          <a th:href="@{/seleccion-nivel}" class="btn btn-primary px-4 py-3 fs-2">Campa√±a</a>
          <a th:href="@{/inventario}" class="btn btn-primary px-4 py-3 fs-2">Inventario</a>
          <a th:href="@{/tienda}" class="btn btn-primary px-4 py-3 fs-2">Tienda</a>
          <a th:href="@{/ajustes}" class="btn btn-primary px-4 py-3 fs-2">Opciones</a>
        </div>
        <div class="col-3 pe-0">
          <div class="panel panel-floating-bottom panel-flipped text-white">
            <div class="panel-content gap-1">
              <h4 th:text="${jugador.nombre}"></h4>
              <table>
                <tr>
                  <td>
                    <strong>Nivel:</strong>
                  </td>
                  <td>
                    <span th:text="${jugador.nivel} + ' (Exp: ' + ${jugador.expActual} + ' / ' + ${jugador.expSigNiv} + ')'"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Vida:</strong>
                  </td>
                  <td>
                    <span th:text="${jugador.vidaMaxima}"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Ataque:</strong>
                  </td>
                  <td>
                    <span th:text="${jugador.ataque}"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Defensa:</strong>
                  </td>
                  <td>
                    <span th:text="${jugador.defensa}"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Oro:</strong>
                  </td>
                  <td>
                    <span th:text="${jugador.dinero} +'g'"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
  </body>
</html>
